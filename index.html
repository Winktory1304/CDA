<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Carstens Dart Turnier App</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#">Carstens Dart App</a>
            <button class="btn btn-outline-secondary" id="toggleDarkMode">Dark Mode</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Einstellungen als Accordion (einklappbar) -->
            <div class="col-md-4">
                <div class="accordion mb-3" id="settingsAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSettings">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseSettings" aria-expanded="false"
                                aria-controls="collapseSettings">
                                Einstellungen
                            </button>
                        </h2>
                        <div id="collapseSettings" class="accordion-collapse collapse" aria-labelledby="headingSettings"
                            data-bs-parent="#settingsAccordion">
                            <div class="accordion-body">
                                <form id="settingsForm">
                                    <div class="mb-3">
                                        <label for="playerCount" class="form-label">Anzahl Spieler:</label>
                                        <input type="number" id="playerCount" class="form-control" min="2" value="4">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dartAutomaten" class="form-label">Anzahl Dartautomaten:</label>
                                        <input type="number" id="dartAutomaten" class="form-control" min="1" value="2">
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="button" id="generateBtn" class="btn btn-success">Turnier
                                            starten</button>
                                        <button type="button" id="shuffleBtn" class="btn btn-info">New Shuffle</button>
                                        <button type="button" id="resetBtn" class="btn btn-warning">Reset
                                            Turnier</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Spielplan und Turnierstand -->
            <div class="col-md-8">
                <!-- Spielplan -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Spielplan</h5>
                        <div id="schedule"></div>
                    </div>
                </div>
                <!-- Turnierstand -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Turnierstand</h5>
                        <div id="standingsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-4 text-center">
        <a href="/pages/imprint.html">Impressum</a> |
        <a href="/pages/privacy-policy.html">Datenschutz</a>
    </footer>

    <!-- Modal für Spielernamen -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Spielernamen eingeben</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div class="modal-body">
                    <form id="playerForm">
                        <!-- Dynamisch erzeugte Eingabefelder -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="savePlayersBtn">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Skripte -->
    <script src="script.js"></script>
    <script src="remoteStorage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
