<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dart Turnier App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Carstens Dart App</h1>
        <button class="darkModeButton" id="toggleDarkMode">Dark Mode</button>
    </header>
    <div class="container">
        <!-- Einstellungen -->
        <div class="settings">
            <div>
                <label for="playerCount">Anzahl Spieler:</label>
                <input type="number" id="playerCount" min="2" value="4">
            </div>
            <div>
                <label for="dartAutomaten">Anzahl Dartautomaten:</label>
                <input type="number" id="dartAutomaten" min="1" value="2">
            </div>
            <div>
                <button id="generateBtn">Turnier starten</button>
                <button id="resetBtn">Reset Turnier</button>
            </div>
        </div>
        <!-- Spielplan -->
        <div class="tournament">
            <h2>Spielplan</h2>
            <div id="schedule"></div>
        </div>
        <!-- Turnierstand -->
        <div class="standings">
            <h2>Turnierstand</h2>
            <!-- <div class="buttonRow" style="text-align:center; margin-bottom: 0.5rem;">
                <button id="refreshBtn">Refresh Stand</button>
                
            </div> -->
            <div id="standingsList"></div>
        </div>
    </div>
    <footer>
        <a href="/pages/imprint.html">Impressum</a>
        <a href="/pages/privacy-policy.html">Datenschutz</a>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
